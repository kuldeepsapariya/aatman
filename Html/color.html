<html>
    <head>
        <title>Color</title>
    </head>
    <body>
        <!-- Background Color using color name -->

        <h1 style="background-color: tomato;">Heading</h1>
        <h2 style="background-color: grey;">Heading</h2>

        <!-- Text Color -->

        <h1 style="color: tomato;">Heading</h1>
        <h2 style="color: green;">Heading</h2>

        <!-- Border Color -->

        <h1 style="border: 2px solid tomato;">Heading</h1>
        <h2 style="border: 2px solid grey;">Heading</h2>

        <!-- Color Values  RGB values, HEX values, HSL values, RGBA values, and HSLA values.  -->

        <h1 style="background-color: rgb(255,45,87);">Heading</h1>
        <h2 style="background-color: #333333;">Heading</h2>
        <h3 style="background-color: hsl(7, 70%, 45%);">Heading</h3>
        <h4 style="background-color: rgba(45, 87, 222, 0.2);">Heading</h4>
        <h5 style="background-color: hsla(7, 70%, 45%, 0.2);">Heading</h5>

    </body>
</html>

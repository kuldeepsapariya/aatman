<html>
    <head>
        <title>Links</title>
    </head>
    <body>
        

    <!-- HTML Links - The target Attribute -->

    <a href="simple.html" target="_blank">Simple</a>
    <a href="simple.html" target="_self">Simple</a>
    <a href="simple.html" target="_parent">Simple</a>
    <a href="simple.html" target="_top">Simple</a>

    <!-- Absolute URLs vs. Relative URLs -->

    <h2>Absolute URLs</h2>
    <p><a href="https://www.w3.org/">W3C</a></p>
    <p><a href="https://www.google.com/">Google</a></p>

    <h2>Relative URLs</h2>
    <p><a href="css.html">HTML</a></p>
    <p><a href="styles.css">CSS</a></p>

    <!-- HTML Links - Use an Image as a Link -->

    <a href="css.html">
        <img src="D:/Aatman/images/wallpaper.jpg" alt="HTML tutorial" style="width:150px;height:75px;">
        </a>

        <br><br>
    <!-- Link to an Email Address -->

    <a href="mailto:kuldeepsapariya821@gmail.com">Send email</a>
    <br><br>
    <!-- Button as a Link -->

    <button onclick="document.location='css.html'">HTML</button>
    <br><br>
    <!-- Link Titles -->

    <a href="css.html" title="HTML section">HTML</a>


    </body>
</html>

<html>
    <head>
        <title>Iframe</title>
    </head>
    <body>
        
        <!-- Iframe - Set Height and Width -->

        <h1>Testing Iframe</h1>

        <iframe src="D:/Aatman/Html/id.html" height="200" width="300" title="Iframe Example"></iframe>

        <!-- Iframe - Remove the Border -->

        <iframe src="D:/Aatman/Html/id.html" style="border:none;" title="Iframe Example"></iframe>

        <!-- Iframe - Target for a Link -->

        <iframe src="D:/Aatman/Html/id.html" name="iframe_a" title="Iframe Example"></iframe>

        <p><a href="https://www.w3schools.com" target="iframe_a">W3Schools.com</a></p>

    </body>
</html>

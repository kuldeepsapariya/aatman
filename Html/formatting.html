<html>
    <head>
        <title>Foramtting Page</title>
    </head>

    <body>
        <!-- Bold text -->

        <b>test</b>

        <!-- Important text -->

        <strong>test</strong>

        <!-- Italic text -->

        <i>test</i>

        <!-- Emphasized text -->

        <em>test</em>

        <!-- Marked text -->

        <p>test test <mark>test</mark> test test </p>

        <!-- Smaller text -->

       <p>test ets <small>test</small></p> 

        <!-- Deleted text -->

        <p>test test <del>saskdasd</del> test test </p>

        <!-- Inserted text -->

        <p>my fv color is <del>red</del> <ins>blue</ins>.</p>

        <!-- Subscript text -->

       <p>kano  <sub>test </sub></p>

        <!-- Superscript text -->

       <p>kano  <sup>test</sup></p>
    </body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Badge Page</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

<div class="container">

	<!-- Heading -->
	
	<h1>Example heading <span class="badge bg-success">New</span></h1>
	<h2>Example heading <span class="badge bg-secondary">New</span></h2>
	<h3>Example heading <span class="badge bg-primary">New</span></h3>
	<h4>Example heading <span class="badge bg-secondary">New</span></h4>
	<h5>Example heading <span class="badge bg-secondary">New</span></h5>
	<h6>Example heading <span class="badge bg-secondary">New</span></h6>

	<!-- buttons -->

	<button type="button" class="btn btn-primary">
	  Notifications <span class="badge bg-secondary">4</span>
	</button>

	<!-- positioned -->

	<button type="button" class="btn btn-primary position-relative">
	  Inbox
	  <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
	    87+	
	    <!-- <span class="visually-hidden">unread messages</span> -->
	  </span>
	</button>

		<br><br>

	<button type="button" class="btn btn-primary position-relative">
	  Profile
	  <span class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
	    <span class="visually-hidden">New alerts</span>
	  </span>
	</button>

	<!-- background color & pill badges -->

	<span class="badge bg-primary text-danger">Primary</span>
	<span class="badge bg-secondary">Secondary</span>
	<span class="badge bg-success text-light">Success</span>
	<span class="badge rounded-pill bg-danger">Danger</span>
	<span class="badge bg-warning text-dark">Warning</span>
	<span class="badge bg-info text-dark">Info</span>
	<span class="badge bg-light text-dark">Light</span>
	<span class="badge rounded-pill bg-dark">Dark</span>

</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
